name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun turbo build --filter='!@swarmtools/web'

      # Changesets handles the logic:
      # - If changesets exist: run ci:version, create/update release PR
      # - If no changesets (release PR merged): run ci:publish
      #
      # ci:version = changeset version && bun update
      #   - changeset version bumps package.json versions
      #   - bun update syncs lockfile so workspace:* resolves correctly
      #
      # ci:publish = for each package: bun publish (resolves workspace:*)
      #   - bun publish handles workspace:* resolution during pack
      #   - || true continues if package already published
      #   - changeset tag creates git tags after all packages published
      - name: Create Release Pull Request or Publish
        uses: changesets/action@v1
        with:
          version: bun run ci:version
          publish: bun run ci:publish
          title: "chore: release packages"
          commit: "chore: release packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
